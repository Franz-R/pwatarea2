<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo05.css">
    <title>Document</title>
</head>

<body>
    <div class="formulario">
        <h2>Formulario de Registro</h2>

        <form id="registroForm" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input class="txt" type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input class="txt" type="email" id="email" name="email" required>
            <br><br>

            <label for="contrasena">Contraseña:</label>
            <input class="txt" type="password" id="contrasena" name="contrasena" required>
            <br><br>

            <input class="boton" type="submit" value="Registrarse">
            <script src="ejer05.js"></script>
        </form>
    </div>


</body>

</html>
